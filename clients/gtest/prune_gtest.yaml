---
include: hipsparselt_common.yaml
include: known_bugs.yaml
include: spmm_common.yaml

Definitions:
  - &alpha_beta_range
    - { alpha:  1, beta:  0 }

  - &transA_transB_range
    - { transA: N, transB: N }
    - { transA: T, transB: T }

Tests:
- name: prune_bad_arg
  category: pre_checkin
  function:
    - prune_bad_arg: *real_precisions_2b
  transA: N
  transB: N

# Tests confirm no NaN propagation when alpha = 0, 2 and beta = 0. Value .NaN is converted into zero
- {name: alpha_beta_zero_NaN, category: pre_checkin, precision: *hpa_bf16_precision,
   function: prune, transA: N, transB: N, M: 256, N: 128, K:  64, alpha: [ .NaN, 2 ], beta: [ .NaN, 2 ] }


# Split *real_precisions_2b into *int8 and *nonint8_real_precisions. Since int8 has flags 0,1

- name: prune_small
  category: quick
  function:
    prune: *real_precisions_2b
  matrix_size: *small_matrix_size_range
  transA_transB: *transA_transB_range
  alpha_beta: *alpha_beta_range
  prune_algo: [ 0, 1 ]
  sparse_b: [ true, false]

