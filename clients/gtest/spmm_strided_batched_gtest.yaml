    - { transA: N, transB: N }
    - { transA: N, transB: T }
    - { transA: T, transB: N }
    - { transA: T, transB: T }

  - &alpha_beta_range
    - { alpha:  1.0, beta:  0.0 }
    - { alpha: -2.0, beta: -3.0 }
    - { alpha:  0.0, beta:  1.0 }

  - &alpha_beta_range_small
    - { alpha: 2, alphai: 2, beta: -1.0, betai: 2.0 }

Tests:
- name: spmm_strided_batched_small
  category: quick
  function:
    spmm_strided_batched: *real_precisions_2b
  matrix_size: *strided_batched_small_matrix_size_range
  alpha_beta: *alpha_beta_range
  transA_transB: *transA_transB_range
  batch_count: [ 3 ]
  bias_vector: [false, true]
  bias_stride: [0, -1, 256]

- name: spmm_strided_batched_small_stride_zero
  category: quick
  function:
    spmm_strided_batched: *real_precisions_2b
  matrix_size: *strided_batched_small_matrix_size_stride_a_range
  alpha: 2.0
  alphai: 1.0
  beta: 3.0
  betai: -1.0
  transA: N
  transB: N
  batch_count: [ 1, 3 ]
  bias_vector: [false, true]
  bias_stride: [0, -1, 256]

