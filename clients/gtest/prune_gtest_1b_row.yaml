Definitions:
  - &alpha_beta_range
    - { alpha:  1, beta:  0 }

  - &transA_transB_range
    - { transA: N, transB: N }
    - { transA: T, transB: T }

Tests:

# Split *real_precisions_1b_input into *int8 and *nonint8_real_precisions. Since int8 has flags 0,1

