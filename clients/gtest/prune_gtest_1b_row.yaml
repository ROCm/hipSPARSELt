  function:
    prune: *real_precisions_1b_input
  matrix_size: *small_matrix_size_range
  transA_transB: *transA_transB_range
  alpha_beta: *alpha_beta_range
  prune_algo: [ 0, 1 ]
  sparse_b: [ true, false]
  orderA: [R]
  orderB: [R]
  orderC: [R]
  orderD: [R]

